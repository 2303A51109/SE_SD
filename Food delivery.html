<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Factory Method Demo - Food Delivery App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 400px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    select, button {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      width: 100%;
    }
    button {
      background: #2563eb;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #1e40af;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      border: 1px dashed #ccc;
      border-radius: 8px;
      min-height: 50px;
      background: #f3f4f6;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Food Delivery App</h1>
    <p><strong>Factory Method Example</strong></p>

    <!-- Dropdown to select user type -->
    <select id="userType">
      <option value="customer">Customer</option>
      <option value="delivery">Delivery Partner</option>
      <option value="restaurant">Restaurant</option>
    </select>

    <!-- Button to create object -->
    <button onclick="createUser()">Create User</button>

    <!-- Output -->
    <div class="output" id="output">Select a user type and click Create</div>
  </div>

  <script>
    // ========= Step 1: Base Class =========
    class User {
      getDetails() {
        return "Generic User";
      }
    }

    // ========= Step 2: Concrete Classes =========
    class Customer extends User {
      getDetails() {
        return "Customer: Can browse restaurants and place orders.";
      }
    }

    class DeliveryPartner extends User {
      getDetails() {
        return "Delivery Partner: Picks up and delivers food.";
      }
    }

    class Restaurant extends User {
      getDetails() {
        return "Restaurant: Prepares food and manages menu.";
      }
    }

    // ========= Step 3: Factory Class =========
    class UserFactory {
      static createUser(type) {
        switch(type) {
          case "customer": return new Customer();
          case "delivery": return new DeliveryPartner();
          case "restaurant": return new Restaurant();
          default: throw new Error("Unknown user type: " + type);
        }
      }
    }

    // ========= Step 4: Client Code =========
    function createUser() {
      const type = document.getElementById("userType").value;
      const user = UserFactory.createUser(type);
      document.getElementById("output").innerText = user.getDetails();
    }
  </script>
</body>
</html>
